<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doggo API Assignment</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Find Dog Breed Pictures!</h1>

        <form action="#" class="js-search-form">
            <h2>What type of dog?<h2>
            <input type="text" placeholder="Enter a breed" class="js-query" id="query">
            <button type="submit">Fetch!</button>
        </form>

        <section class="js-search-results" aria-live="assertive" hidden>
          <h2>Look at all these dogs!</h2>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
